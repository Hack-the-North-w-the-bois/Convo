<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="section bg-dark text-light    p-5">
    <div class = "d-flex align-items-center justify-content-between" >
    <div>
    <h1 class="text-warning">Convo</h1>
    <h4 class = "lead">Bored during Corona? Use convo to have some great convos! </h4>
    <form>
        <label for="username">Username</label>
        <input type = "text" required />
        <label for = "room">Chat room</label>
        
        <select name="room" id="room" class = "d-inline">
            <option value="chat-1">chat-1</option>
            <option value="chat-2">chat-2</option>
            <option value="chat-3">chat-3</option>
            <option value="chat-4">chat-4</option>
            <option value="chat-5">chat-5</option>
            <option value="chat-6">chat-6</option>
        </select>
        <button class="btn btn-warning d-block mx-auto my-3">Join Chat</button>

    </div>
    <div>
        <img src="img/videochat.svg" alt="">
    </div>
    </div>
        

    </form>
</div>
