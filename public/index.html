<!-- Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>CONVO</title>
</head>
<body>
    <section>
    </div>
    <div class="container mx-auto my-auto "></div>
        <header class="join-header ">
            <h1>CONVO</h1>
            <h5>Bored! try having a convo with Convo!</h5>
        </header>
        
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control ">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="chat-1">chat-1</option>
                        <option value="chat-2">chat-2</option>
                        <option value="chat-3">chat-3</option>
                        <option value="chat-4">chat-4</option>
                        <option value="chat-5">chat-5</option>
                        <option value="chat-6">chat-6</option>
                    </select>
                </div>
                <button type="submit" class="join-button btn btn-warning">Join Chat</button>
            </form>
        </main>
    </div>

</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
